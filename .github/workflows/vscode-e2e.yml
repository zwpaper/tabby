name: Pochi VSCode E2E test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  vscode-e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Bun Install
        run: bun install --frozen-lockfile

      - name: Build vscode
        run: |
          cd packages/vscode
          bun run vscode:prepublish

      - name: Run e2e tests
        env:
          POCHI_API_KEY: ${{ secrets.POCHI_API_KEY }}
        run: |
          cd packages/vscode
          bun run e2e

      - name: ðŸ“¦ Upload Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs
          path: logs